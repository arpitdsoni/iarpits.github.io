<!-- Post Limited Section -->
<section id="post-limited">
  <div class="container">
    <div class="row">
      <div class="col-lg-12 text-center">
        <h2>Blog</h2>
        <hr class="star-primary">
        {% for post in site.categories['blog'] limit:3 %}
        <div class="post-header">
          <a href="{{ post.url | relative_url }}"><h1 class="post-title">{{ post.title }}</h1></a>
        </div>
        <div class="post-header">
          <p class="post-meta">{{ post.date | date: "%B %-d, %Y — %H:%M" }}{% if post.author %} • {{ post.author }}{% endif %}{% if post.meta %} • {{ post.meta }}{% endif %}</p>
        </div>
        {% endfor %}
        <h2 id="Blog"><a href="/blog"> More >> </a></h2>
      </div>
    </div>
  </div>
</section>
